  <!--Add Remark Button-->
<section *ngIf= "showRemarks !=='No'" class="addRemark">
    <ng-container *ngIf="!remarkSubmitted">
        <button class="addRemarkBtn" (click)="popUpBox()">Add Remark</button>
    </ng-container>
        <section class="hint-box" [hidden]="!showPopUpBox">
            <section class="hint-content">
                <section class="inputContainer">
                    <section class="textarea-heading">Add Remarks</section>
                    <textarea id="message" rows="" cols="" placeholder="Add remarks here..." #inputField class="inputFieldSection" [maxLength]="maxLength" (keydown)="textAreaKeyDown($event)" (keydown.enter)="$event.preventDefault()"></textarea>
                </section>
                <section>
                    <p style="color: var(--quml-color-danger)">Maximum character limit {{maxLength}}</p>
                </section>
            </section>
            <section class="submitContainer">
                <button class="cancle-button" (click)="popUpBox()">Cancel</button>
                <button class="submit-button" (click)="showRemark(inputField.value)">Add</button>
            </section>
        </section>   
</section>


<!--Show remark -->
<section *ngIf="remarkLength!= 0 ">
<quml-show-remark [inputFieldValue]="inputFieldValue" [remarkSubmitted]="remarkSubmitted" (valueEmitOfRemarks)="handlePopUpValue()"></quml-show-remark>
</section>
