  <section *ngIf="nonMatchedSize">
    <p class="alert">{{nonMatchedSizeValue}}</p>
  </section>

<!-- Terms and Conditions Dialog Box -->
<section *ngIf="termsDialogOpen">
  <!-- Component for displaying terms and conditions dialog box -->
  <quml-terms-condition-box [termsDialogOpen]="termsDialogOpen" (nonMatchedSizeEmit)="handleNonMatchedSize()" (imageIconEmit)="imageIconHandle($event)" (videoIconEmit)="videoIconEmit($event)" (pdfIconEmit)="pdfIconEmit($event)"></quml-terms-condition-box>
</section>

<input type="file" #fileInput (change)="handleFile($event)">
