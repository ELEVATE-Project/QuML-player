<!-- Attachments Section -->
<section *ngIf="showEvidence !== 'No'">
  <!-- Button to trigger handling terms form -->
  <button class="file-input-btn" (click)="handletermsForm()">
    + <!-- Plus sign icon for adding attachments -->
  </button>
  
  <!-- Section for displaying the type label -->
  <section>
    <p class="type">Files</p>
  </section>
  
  <!-- Section to show alert for non-matched size -->
  <section *ngIf="nonMatchedSize">
    <p class="alert">{{nonMatchedSizeValue}}</p>
  </section>
</section>

<!-- Terms and Conditions Dialog Box -->
<section *ngIf="termsDialogOpen">
  <!-- Component for displaying terms and conditions dialog box -->
  <quml-terms-condition-box [termsDialogOpen]="termsDialogOpen" (nonMatchedSizeEmit)="handleNonMatchedSize()"></quml-terms-condition-box>
</section>
