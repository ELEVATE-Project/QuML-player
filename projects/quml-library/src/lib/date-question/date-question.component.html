<!--Date Question Types-->
<section>
    <section class=" quml-head-container">
        <section class="quml-container" tabindex="0">
        
            <!--Question Rendering-->
            <section class="question" [innerHtml]="questionName"></section>   
            
              <!--Hint button-->
                <section>
                    <quml-hint [showHintBox]="showHintBox" [hints]="hints"></quml-hint>
                </section>
        </section>
        <section>
            <!-- Input field for entering a date -->
            <input type="date" #textNumberQue1 placeholder="Enter date" name="text-number-question1" class="text-number-question" (change)="sendData.emit(textNumberQue1.value)"/>
                <!--Auto Detect Date button-->
                <button class="date-container-button" (click)="autoDetectDate(textNumberQue1)">Auto detect</button>
        </section>

        <!--Add Remark Button-->
        <quml-add-remarks [showPopUpBox]="showPopUpBox" [showRemarkValue]="showRemarkValue" [showRemarks]="showRemarks" [maxLength]="maxLength" (textAreaValue)="handleTextareaValue($event)" ></quml-add-remarks>

        <!--Attachments Button-->
        <quml-attachments [sizeLimit]="sizeLimit" [showEvidence]="showEvidence" (selectFileEmit)="onSelectedFileSend($event)"></quml-attachments>
 
    </section>
</section>
