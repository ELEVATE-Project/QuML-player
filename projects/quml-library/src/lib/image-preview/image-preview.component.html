<!--Preview Images-->
<section *ngIf="imagePopUp != false">
<section class="preview-box">
    <section class="preview-content">
        <section class="preview-container">
            <section class="previewArea-heading">Preview Images</section>
        </section>
        <section>
            <img [src]="previewFile" alt="Preview-Image" class="previewImg">
        </section>
    </section>
    <section class="btn-container">
        <button class="update-image" (click)="cancleUpload()">Cancle</button>
        <button class="upload-image" (click)="uploadImg()">Upload</button>
    </section>
</section>
</section>
