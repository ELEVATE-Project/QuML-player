<div class="quml-mcq-option-card" tabindex="0" (keydown)="mcqOption.isDisabled ? null: onEnter($event, mcqOption)"
(click)="mcqOption.isDisabled ? null: optionClicked($event, mcqOption)"
[ngClass]="mcqOption?.selected ? 'quml-mcq-option-card quml-option--selected' : 'quml-mcq-option-card'">
  <div class="option" *ngIf="mcqOption" [innerHTML]="mcqOption?.label | safeHtml"
  [ngClass]="{'disabled': mcqOption.isDisabled === true}"></div>
    <div class="container">
      <input type="radio" *ngIf="cardinality==='single'" name="radio" [checked]="mcqOption.selected" id="option-checkbox" tabindex="-1" (click)="optionClicked($event, mcqOption)">
      <input type="checkbox" *ngIf="cardinality==='multiple'" name="checkbox" [checked]="mcqOption.selected" id="option-checkbox"
      tabindex="-1" [disabled]="mcqOption?.isDisabled">
      <span [ngClass]="{'radiomark': cardinality==='single','checkmark':cardinality==='multiple'}" tabindex="-1"></span>
    </div>
</div>
