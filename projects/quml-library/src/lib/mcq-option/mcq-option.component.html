<div class="quml-mcq-options" *ngIf="layout === 'DEFAULT' || layout === 'IMAGEQOPTION'">
    <div class="quml-option-card" tabindex="0" *ngFor="let mcqOption of mcqOptions; let index = index"
        [ngClass]="{'disabled': mcqOption.isDisabled === true}"
        (keydown)="mcqOption.isDisabled ? null: onEnter($event, mcqOption, index)"
        (click)="mcqOption.isDisabled ? null: onOptionSelect($event, mcqOption, index)">
        <div class="quml-option" [ngClass]="mcqOption.selected ? 'quml-option quml-option--selected' : 'quml-option'">
            <div class="option" [innerHTML]="mcqOption.label | safeHtml"></div>
            <div class="container">
                <input type="radio" *ngIf="cardinality==='single'" name="radio" [checked]="mcqOption.selected"
                id="option-checkbox" tabindex="-1">
                <input type="checkbox" *ngIf="cardinality==='multiple'" name="checkbox" [checked]="mcqOption.selected"
                id="option-checkbox" tabindex="-1" [disabled]="mcqOption?.isDisabled">
                <span [ngClass]="{'radiomark': cardinality==='single','checkmark':cardinality==='multiple'}" tabindex="-1"></span>
            </div>
        </div>
    </div>
</div>
<div *ngIf="layout === 'IMAGEGRID'">
    <div class="qumlImageOption">
        <div class="wrapper">
            <div *ngFor="let mcqOption of mcqOptions; let index = index">
                <quml-mcq-image-option (imgOptionSelected)="onOptionSelect($event, mcqOption, index)" [mcqOption]='mcqOption' [cardinality]="cardinality"></quml-mcq-image-option>
            </div>
        </div>
    </div>

</div>
<div *ngIf="layout === 'IMAGEQAGRID'">
    <div class="qumlOption-imageQaGrid">
        <div class="wrapper">
            <div *ngFor="let mcqOption of mcqOptions; let index = index">
                <quml-mcq-image-option (imgOptionSelected)="onOptionSelect($event, mcqOption, index)" [mcqOption]='mcqOption' [cardinality]="cardinality"></quml-mcq-image-option>
            </div>
        </div>
    </div>
</div>
<div *ngIf="layout === 'MULTIIMAGEGRID'">
    <div class="qumlImageOption">
        <div class="wrapper">
            <div *ngFor="let mcqOption of mcqOptions; let index = index">
                <quml-mcq-image-option (imgOptionSelected)="onOptionSelect($event, mcqOption, index)" [mcqOption]='mcqOption' [cardinality]="cardinality"></quml-mcq-image-option>
            </div>
        </div>
    </div>
</div>
