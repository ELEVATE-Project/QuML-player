<!-- MCQ Question types-->
<section class="quml-text-number-question">

  <!-- input box 1-->
  <div class=" quml-head-container">
    <section class="quml-container" tabindex="0">
    
      <section class="question" [innerHtml]="questionName | safeHtml"></section> 

      <!--Hint Button-->
      <section>
        <quml-hint [showHintBox]="showHintBox" [hints]="hints"></quml-hint>
      </section>
    </section> 
             
<!-- multiple options -->
<section *ngIf="cardinality == 'single'" class = "mcqOption">
  <div class="container" *ngFor="let option of options ; let i = index" >
    <div class="optionsTypes">
      <label class="option-container">
        <input type="radio" [value]= "option.value" (click)="onclick(option.value)" name="'option'+i" #valueRef />
        <p [innerHtml] = "option.label | safeHtml" class="optionValue"></p>
      </label>
    </div>
  </div>
</section>


<!--Multiselect question-->
<section *ngIf="cardinality == 'multiple'" class="mcqOptions">
  <div class="container" *ngFor="let option of options ; let i = index" >
    <div class="optionsTypes">
      <label class="option-container">
        <input type="checkbox" [value]= "option.value" (click)="onclick(option.value)" name="'option'+i" #valueRef />
        <p [innerHtml] = "option.label | safeHtml" class="optionValue"></p>
      </label>
    </div>
  </div>
</section>   


<!--Add Remark Button-->
<quml-add-remarks [showPopUpBox]="showPopUpBox" [showRemarkValue]="showRemarkValue" [showRemarks]="showRemarks" [maxLength]="maxLength" ></quml-add-remarks>

<!--Attachments Button-->
<quml-attachments [showEvidence]="showEvidence" ></quml-attachments>
  
  </div>
</section>
