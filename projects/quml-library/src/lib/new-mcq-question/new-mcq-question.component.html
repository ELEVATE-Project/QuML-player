<!-- MCQ Question types-->
<section class="quml-text-number-question">

  <!-- input box 1-->
   <div class=" quml-head-container">
      <section class="quml-container" tabindex="0">
          <section class="sa-title">
              Question
          </section>
          <section class="question" [innerHtml]="questionName | safeHtml"></section> 
      </section> 

      <quml-mcq></quml-mcq>
       <!--Add Remark Button-->
       <quml-add-remarks [showPopUpBox]="showPopUpBox" [showRemarkValue]="showRemarkValue" [showRemarks]="showRemarks" [maxLength]="maxLength" (textAreaValue)="handleTextareaValue($event)" ></quml-add-remarks>
           
  <!-- multiple options -->
    <section>
      <div class="optionsTypes">
        <input type="radio" value="option-1" (click)="onclick(q1.value,$event)" name="q1" #q1/>   Option-1  
      </div>
      
      <div class="optionsTypes">
        <input type="radio" value="option-2" (click)="onclick(q2.value,$event)" name="q2" #q2/>   Option-2
      </div>
      
      <div class="optionsTypes">
        <input type="radio" value="option-3" (click)="onclick(q3.value, $event)" name="q3" #q3/>   Option-3
      </div>
      
      <div class="optionsTypes">
        <input type="radio" value="option-4" (click)="onclick(q4.value, $event)" name="q4" #q4/>   Option-4
      </div>
       
    </section>

  </div>
</section>
