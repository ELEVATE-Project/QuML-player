<!--Slider Question Types-->
<section class="slider-question-class">
  <div class=" slider-head-container">
      <section class="slider-container" tabindex="0">
          <section class="sa-title">
            Question
          </section>
      </section>

       <!--Hint button-->
       <section>
        <quml-hint [showHintBox]="showHintBox"></quml-hint>
      </section>

      <!--Question Render-->
      <section class="question" [innerHtml]="questionName"></section>

      <!--Slider value-->
      <div class="slider-container">
        <div class="slider-value">
          <p class="slider-value-input">{{ sliderValue}}</p>
        </div>
      </div>
      
      <!--Max,Min,Step values of slider-->
      <section class="slidecontainer">
        <input type="range" [min]="min" [max]="max" value="50" [step]="step" class="slider" id="myRange" #sliderInput (input)="onSliderChange(sliderInput.value)" (click)="sendDataToParent(sliderInput.value)">
      </section>

      <!--Add Remark Button-->
      <quml-add-remarks [showPopUpBox]="showPopUpBox" [maxLength]="maxLength" [showRemarkValue]="showRemarkValue" [showRemarks]="showRemarks" (textAreaValue)="handleTextareaValue($event)"></quml-add-remarks>

     <!--Attachments Button-->
     <quml-attachments [showEvidence]="showEvidence" (selectFileEmit)="onChildFileSelected($event)"></quml-attachments>
     <section *ngIf="selectedFile" class="selectFileSection"> >
       <!-- For Images -->
      <img *ngIf="isImageType(selectedFile)" [src]="selectedFile" alt="Selected Image" class="imageFile" /> 
    
      <!-- For Videos -->
      <video *ngIf="isVideoType(selectedFile)" [src]="selectedFile" controls class="videoFile"></video>
    
      <!-- For Documents -->
      <p *ngIf="isDocumentType(selectedFile)">Selected Document: {{ getFileName(selectedFile) }}</p>
    </section> 

    <quml-show-remarks [remark]="remark"></quml-show-remarks>
        
  </div>
</section>
