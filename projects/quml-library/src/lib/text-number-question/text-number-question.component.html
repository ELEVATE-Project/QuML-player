<!--Text/Number Question Types-->
<section class="quml-text-number-question">

    <!-- input box 1-->
    <div class=" quml-head-container">
        <section class="quml-container" tabindex="0">
            <!--Question heading-->
        <div class="container">
            <section class="sa-title">
                Question
            </section>

            <!--Hint button-->
            <section>
                <quml-hint [showHintBox]="showHintBox"></quml-hint>
            </section>
        </div>

            <!--Rendering Question-->
            <section class="question" [innerHtml]="questionName"></section>

            <!--Input for question-->
            <section>
                <input #textNumberQue (keydown)="checkForNumb($event,textNumberQue.value)" type="input" placeholder="Enter your response" name="text-number-question" (change)="sendDataToParent(textNumberQue.value)" class="text-number-question" />
            </section>
        </section>
            
        <!--Add Remark Button-->
        <quml-add-remarks [showPopUpBox]="showPopUpBox" [showRemarkValue]="showRemarkValue" [showRemarks]="showRemarks" [maxLength]="maxLength" (textAreaValue)="handleTextareaValue($event)" ></quml-add-remarks>
        
        


        <!--Attcahmenst Button-->
        <quml-attachments [showEvidence]="showEvidence" (selectFileEmit)="onSelectedFileSend($event)"></quml-attachments>
 
    <!-- Show selected file -->
  <section *ngIf="selectedFile"> 
     <!-- For Images -->
    <img *ngIf="isImageType(selectedFile)" [src]="selectedFile" alt="Selected Image" /> 
  
    <!-- For Videos -->
    <video *ngIf="isVideoType(selectedFile)" [src]="selectedFile" controls></video>
  
    <!-- For Documents -->
    <p *ngIf="isDocumentType(selectedFile)">Selected Document: {{ getFileName(selectedFile) }}</p>
  </section>    

    <!--show remark value-->
       <section *ngIf="remark" class="inputValueField">
            <section class="remarksHeading">
                <p>Remarks</p>
            </section>
            <section class="remarkValue">
                <p class="remarkValueText">{{remark}}</p>
                <!--Svg Icon-->
                <section class="svg-icon">
                    <svg class="editIcon" xmlns="http://www.w3.org/2000/svg" height="1em" width="1rem" viewBox="0 0 512 512" (click)="popUpBox()">
                     <g>
                        <path d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"/>
                     </g>
                    </svg>
                </section>
            </section>
        </section>    
   
   
       <!--Show answer-->
    <section class="sa-button-container">
        <section *ngIf="!showAnswer" id="submit-answer" tabindex="0" class="sb-btn sb-btn-primary sb-btn-normal sb-btn-radius"
        aria-label="Show Answer" (click)="showAnswerToUser()" (keydown)="onEnter($event)">
        Show Answer
    </section>
    <section id="answer-container" [ngClass]="showAnswer ? 'option-container-blurred-out': 'option-container-blurred'">
        <section class="sa-title" [attr.aria-hidden]="showAnswer ? null : true">
            Answer
        </section>
       
        <!--Solutions-->
        <ng-container *ngIf="solutions"> 
          <section class="solutions" *ngFor="let solution of solutions | keyvalue" [attr.aria-hidden]="showAnswer ? null : true">
            <section [innerHTML]="solution.value | safeHtml" tabindex="-1"></section>
          </section>
        </ng-container>

    </section>


</section>
