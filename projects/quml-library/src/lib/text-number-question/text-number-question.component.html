<!--Text/Number Question Types-->
<section class="quml-text-number-question">

    <!-- input box 1-->
    <section class=" quml-head-container">
        <section class="quml-container" tabindex="0">

            <!--Rendering Question-->
            <section class="question" [innerHtml]="questionName"></section>

               <!--Hint button-->
               <section>
                <quml-hint [showHintBox]="showHintBox" [hints]="hints"></quml-hint>
            </section>

        </section>
            <!--Input for question-->
            <section>
                <input #textNumberQue (keydown)="checkForNumb($event,textNumberQue.value)" type="input" placeholder="Enter your response" name="text-number-question" (change)="sendDataToParent(textNumberQue.value)" class="text-number-question" />
            </section>
            
        <!--Add Remark Button-->
        <quml-add-remarks [showPopUpBox]="showPopUpBox" [showRemarkValue]="showRemarkValue" [showRemarks]="showRemarks" [maxLength]="maxLength" ></quml-add-remarks>

        <!--Attachments Button-->
        <quml-attachments [showEvidence]="showEvidence" [sizeLimit]="sizeLimit"></quml-attachments>

    </section>
</section>
